<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main>
      <article class="blog-card">
        <img
          class="card-img"
          src="assets/images/illustration-article.svg"
          alt="A card illustration"
        />
        <span class="tag"> Learning </span>
        <p class="pulished-date">Published 21 Dec 2023</p>
        <h1 class="card title">
          HTML & CSS foundations These languages are the
        </h1>
        <p class="card-description">
          backbone of every website, defining structure, content, and
          presentation.
        </p>
        <img
          class="publisher-img"
          src="assets/images/image-avatar.webp"
          alt="An Image of Greg Hooper"
        />
        <p class="publisher">Greg Hooper</p>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
